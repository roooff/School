<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>H1 Generator</title>
</head>
<body onload="MyFunction()">
    <script>
        function MyFunction(){
            var heading= document.createElement("h1");
            var text = document.createTextNode("JavaScript Sucks ):")
            heading.appendChild(text);
            document.body.appendChild(heading)
        }

    </script>
</body>
</html>
