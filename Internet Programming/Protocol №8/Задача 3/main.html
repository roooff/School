<!DOCTYPE html>
<html>
    <body>
        <button onclick="loop()">
            Click Me!
        </button>
        <p id="demo"></p>
        <script>
            
            function loop()
            {
                let paragraph = document.createElement('p');
                document.body.appendChild(paragraph);
                
                for( i=1;i!=11; i++)
                {
                    paragraph.innerHTML+= i
                }
            }
            
            
        </script>
    </body>
    </html>
